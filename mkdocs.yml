site_name: AutoMIL
site_author: Jonas Waibel
site_description: A framework for training and evaluating Multiple Instance Learning (MIL) models on Whole Slide Images (WSIs).

repo_url: https://github.com/frankkramer-lab/AutoMIL
copyright: Copyright &copy; 2025 - 2026 Jonas Waibel

theme:
  name: material
  palette:
    scheme: automil
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - content.code.copy


markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: false
            show_signature: true
            separate_signature: true
            filters:
              - "!^_"
            extra:
              show_init: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getstarted/installation.md
    - Quick Start: getstarted/quickstart.md
    - Requirements: getstarted/requirements.md
  - API:
    - CLI: api/cli.md
    - Project: api/project.md
    - Dataset: api/dataset.md
    - ModelManager: api/model.md
    - Trainer: api/trainer.md
    - Evaluator: api/evaluation.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WaibelJonas

extra_css:
  - stylesheets/extra.css